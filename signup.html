<link rel="shortcut icon" href="#" type="image/x-icon">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
    <div class="content">
        <!--Image & Title-->
             <form action="/home.html">
               <!--Email & password input place-->
       
              <!--login & outer button-->
             <div class="text">Qcode</div>
             <div class="field">
                <span class="fa fa-pencil-square-o"></span>
                <input type="text" class="name" required placeholder="نام و نام خانوادگی">
              </div>
              <div class="field">
                <span class="fa fa-phone"></span>
                <input type="text" class="number" required placeholder="شماره تماس">
              </div>
              <div class="field">
                <span class="fa fa-envelope"></span>
                <input type="email" class="number" required placeholder="ایمیل">
              </div>
             <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="نام کاربری">
              </div>
              <div class="field">
                <span class="fa fa-lock"></span>
                <input type="password" required placeholder="رمز عبور">
              </div>
              <button>ورود</button>
            </form>
         <p class="forgot">قبلا ثبت نام کرده اید؟</p><a href="/login.html" class="forgotten">!وارد شوید</a>
